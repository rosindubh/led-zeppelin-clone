<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Led Zep Clone</title>
    <link rel="stylesheet" href="main.css">
</head>

<body class="background"> <!--background image-->
    <div>
        <header class="logo">
            <img src="./images/lzlogo (1).png" alt="Led Zep Logo heading">
        </header>
    </div>

    <main>
        <div class="main">
            <img src="./images/merch2021lziii.png"  alt="mechandise picture" width ="1050">
        </div>
        <div class="newmerch">
            <img src="./images/newmerch.png" alt="Brand new hoodies and hats online now" >
        </div>
        <div class="buttons"> 
            <button class="btn1"><a href="http://ledzeppelin.com">Visit the Official Web Store</a></button> <!--official website store button-->
            <button class="btn2"><a href="https://ledzeppelin.com">Proceed to LedZeppelin.com</a></button> <!--led zep website button-->
        </div> 
    </main>

    <footer class="footer">
        <div class="symbols"> <!--4 symbols logo-->
            <img src="./images/lz-symbols-1.png" alt="">
        </div>
        <div class="swansong">
            <img src="./images/logo_lz50.png" alt="Led Zeppelin 50th Anniversart Logo">
        </div>
        <div>
            <b>
            <p class="lastLine">
                2021 Led Zeppelin.com
            </p>
        </div>
    </footer>
</body>

</html>
